<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var mang = ["Học", "lập", "trình", "tại", "freetuts.net"];

    // in mảng
    document.write(mang.valueOf());
    document.write('<br/>');

    // Thêm và in
    mang.shift();
    document.write(mang.valueOf());
    document.write('<br/>');

    var mang1 = ["Học", "lập", "trình", "tại", "freetuts.net"];
    document.write(mang1.valueOf());
    document.write('<br/>');
    mang1.splice(1, 2, 'PHP', 'căn bản ');
    document.write(mang1.valueOf());


</script>
</body>
</html>
